<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMart</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">

<h1 style="font-size: 32px; font-family: Georgia, serif; text-align: center; color: white; background-color: #4CAF50; padding: 20px; margin: 0; box-shadow: 0 4px 6px rgba(0,0,0,0.2);">
    EMART - Digital Store
</h1>

<div style="width: 60%; height: 100px; margin: 20px auto; background: linear-gradient(135deg, #e0f7fa, #80deea); border: 2px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;">
    <h2 style="color: #333; font-size: 28px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">
        Welcome to EMART - Your Digital Store!
    </h2>
</div>

<div style="border: 2px solid #4CAF50; background-color: white; width: 40%; margin: 30px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.2); padding: 20px; border-radius: 8px;">
    <h1 style="color: black; border: 1.5px solid black; background-color: #e0f7fa; font-family: 'Times New Roman'; width: 200px; text-align: center; margin: 20px auto; padding: 10px;">
        Login Page
    </h1>
    <form action="login" method="post" style="margin: 20px 0;">
        <table style="width: 100%; font-size: 16px;">
            <tr>
                <td style="padding: 10px;">Name:</td>
                <td><input type="text" name="name" placeholder="Enter your Fullname" style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px;">E-mail ID:</td>
                <td><input type="text" name="email" placeholder="Enter your Email" style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px;">Password:</td>
                <td>
                    <input type="password" name="pass" placeholder="Enter password" id="myInput" style="width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                </td>
                <td style="padding: 10px;">
                    <input type="checkbox" onclick="myFunction()"> Show Password
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding: 10px;">
                    <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                    <input type="reset" value="Reset" style="background-color: #f44336; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 4px; cursor: pointer;">
                </td>
            </tr>
        </table>
    </form>
</div>

<h3 style="text-align: center; color: #333;">
    New User? Register now: 
    <a href="http://localhost:8080/EMart/clickhere" style="color: #4CAF50; text-decoration: none;">Click here</a>
</h3>

<script>
    // Show Password Checkbox Logic
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
