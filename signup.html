<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">

<h1 style="font-size: 32px; font-family: Georgia, serif; text-align: center; color: white; background-color: #4CAF50; padding: 20px; margin: 0; box-shadow: 0 4px 6px rgba(0,0,0,0.2);">
    EMART - Signup Page
</h1>

<div style="border: 2px solid #FF9800; background-color: white; width: 40%; margin: 40px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.2); padding: 20px; border-radius: 8px;">
    <h2 style="color: black; border: 1px solid black; background-color: orange; font-family: 'Times New Roman'; font-size: 24px; text-align: center; width: 200px; margin: 0 auto; padding: 5px; border-radius: 4px;">
        Signup Page
    </h2>
    <form action="signup" method="post" style="margin-top: 20px;">
        <table style="width: 100%; font-size: 16px;">
            <tr> 
                <td style="padding: 10px;">Name:</td>
                <td><input type="text" name="name" placeholder="Enter your Fullname" style="width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr> 
                <td style="padding: 10px;">Email ID:</td>
                <td><input type="text" name="email" placeholder="Enter your Email" style="width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr> 
                <td style="padding: 10px;">Password:</td>
                <td>
                    <input type="password" name="pass" placeholder="Enter password" id="myInput" style="width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </td>
                <td style="padding: 10px; text-align: center;">
                    <label style="font-size: 14px; color: #555;">
                        <input type="checkbox" onclick="myFunction()" style="margin-right: 5px;"> 
                        Show Password
                    </label>
                </td>
            </tr>
            <tr> 
                <td colspan="2" style="text-align: center; padding: 10px;">
                    <input type="submit" value="Submit Now" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                    <input type="reset" value="Reset Form" style="background-color: #f44336; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 4px; cursor: pointer;">
                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    // Show Password Checkbox Logic
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
